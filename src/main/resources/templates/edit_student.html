<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Edit Student</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-info-subtle mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content card">
            <h1 class="text-center">Update Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id} (id=${student.getId()})}" th:object="${student}" method="POST">
                    <div class="form-group my-5">
                        <label>Student First Name</label>
                        <input class="form-control" type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name"/>
                    </div>
                    <div class="form-group my-5">
                        <label>Student Last Name</label>
                        <input class="form-control" type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name"/>
                    </div>
                    <div class="form-group my-5">
                        <label>Student Email</label>
                        <input class="form-control" type="text" name="email" th:field="*{email}" placeholder="Enter Student Email"/>
                    </div>
                    <footer class="footer-body box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </footer>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
