<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Students</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info-subtle mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:if="${student}">
        <div class="alert alert-success" role="alert">
            Student saved successfully
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <h1>List Of All Students</h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <a class="btn btn-primary" th:href="@{/students/new}">Add Student</a>
                </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="student: ${students}">
                        <td th:text="${student.getFirstName()}"></td>
                        <td th:text="${student.getLastName()}"></td>
                        <td th:text="${student.getEmail()}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/students/edit/{id} (id=${student.getId()})}">Update</a>
                            <a class="btn btn-danger" th:href="@{/students/delete/{id} (id=${student.getId()})}">Delete</a>
                        </td>
                    </tr>
<!--                    <tr>-->
<!--                        <th scope="row">2</th>-->
<!--                        <td>Jacob</td>-->
<!--                        <td>Thornton</td>-->
<!--                        <td>@fat</td>-->
<!--                    </tr>-->
<!--                    <tr>-->
<!--                        <th scope="row">3</th>-->
<!--                        <td colspan="2">Larry the Bird</td>-->
<!--                        <td>@twitter</td>-->
<!--                    </tr>-->
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
